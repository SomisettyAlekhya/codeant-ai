
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAnt AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

        .card {
            background-color: #282828;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            background-color: #424242;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .social-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social .social-button:hover {
            background-color: #555;
        }

        i {
            font-size: 20px;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to CodeAnt AI</h1>
            <div class="buttons">
                <button onclick="loginWithGithub()">
                    <i class="fab fa-github"></i> <a href="index1.html" style="font-size: 10px;
                    font-style: bold;
                    color:goldenrod;">Sign in with Github</a>
                </button>
                <button onclick="loginWithBitbucket()">
                    <i class="fab fa-bitbucket"></i> <a href="index1.html" style="font-size: 10px;
                    font-style: bold;
                    color:goldenrod;">Sign in with Bitbucket</a>
                </button>
                <button onclick="loginWithAzure()">
                    <i class="fab fa-azure"></i><a href="index1.html" style="font-size: 10px;
                    font-style: bold;
                    color:goldenrod;"> Sign in with Azure Devops</a>
                </button>
                <button onclick="loginWithGitLab()">
                    <i class="fab fa-gitlab"></i> <a href="index1.html" style="font-size: 10px;
                    font-style: bold;
                    color:goldenrod;">Sign in with GitLab</a>
                </button>
            </div>
            <div class="social-buttons">
                <button class="social-button" onclick="signUpWithGoogle()">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button class="social-button" onclick="signUpWithEmail()">
                    <i class="fas fa-envelope"></i> Sign up with email
                </button>
            </div>
            <p><a href="/privacy-policy" style="color: #fff;">Privacy Policy</a></p>
        </div>
    </div>
    <script>
        function loginWithGithub() {
            // Logic for GitHub login
            alert('Logging in with GitHub...');
        }

        function loginWithBitbucket() {
            // Logic for Bitbucket login
            alert('Logging in with Bitbucket...');
        }

        function loginWithAzure() {
            // Logic for Azure DevOps login
            alert('Logging in with Azure DevOps...');
        }

        function loginWithGitLab() {
            // Logic for GitLab login
            alert('Logging in with GitLab...');
        }

        function signUpWithGoogle() {
            // Logic for Google sign up
            alert('Signing up with Google...');
        }

        function signUpWithEmail() {
            // Logic for email sign up
            alert('Signing up with email...');
        }
    </script>
</body>
</html>
